image: docker

stages:
  - Static analysis
  - Unit

EasyCodingStandard:
  stage: Static analysis
  extends:
    - .base
  script:
    - docker exec "$(docker-compose ps -q stripe_app_server)" vendor/bin/ecs check

Unit:
  stage: Unit
  extends:
    - .base
  script:
    - docker exec "$(docker-compose ps -q app_server)" ./psh.phar init
    - docker exec "$(docker-compose ps -q app_server)" chown -R 1000:1000 config/jwt
    - docker exec "$(docker-compose ps -q app_server)" bin/console app:install SwagStripeDemoPayment --activate --force
    - docker exec "$(docker-compose ps -q stripe_app_server)" vendor/bin/phpunit -c dev-ops/gitlab/phpunit.xml.dist

.base:
  services:
    - docker:dind
  before_script:
    - apk add --no-cache docker-compose git
    - git clone http://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.shopware.com/shopware/6/product/development.git build/development
    - rm -rf build/development/platform
    - git clone http://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.shopware.com/shopware/6/product/platform.git build/development/platform
    - rm -rf build/development/docker-compose.yml
    - cp -v ./dev-ops/gitlab/docker-compose.yml ./build/development/
    - cp -v ./dev-ops/gitlab/.psh.yaml.override ./build/development/
    - cd build/development
    - docker-compose up -d
    - docker exec "$(docker-compose ps -q stripe_app_server)" composer install
    - rm -rf ../.env
    - mv ../../dev-ops/gitlab/.env ../../.env
    - docker exec "$(docker-compose ps -q stripe_app_server)" bin/console doctrine:database:create
    - docker exec "$(docker-compose ps -q stripe_app_server)" bin/console doctrine:migrations:migrate --no-interaction
    - cp -r ../../dev-ops/SwagStripeDemoPayment ../../build/development/custom/apps
